<html>
  <head>
    <title>Transformer Fiddle</title>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css"/> 
    <link rel="stylesheet" href="style/style.css"/>
  </head>
  <body>
  <div class="toolbar">
    <button id="run">Run</button>
    <button id="transform">Transform</button> 
    <select id="compiler">
      <option value="Babel">Babel JS</option>
      <option value="Traceur">Traceur</option>
    </select>
  </div>
  <div class="wrapper">
    <textarea id="input">var f = x => x;</textarea>
    <textarea id="output"></textarea>

    <textarea id="console" readonly></textarea>
    <textarea id="console-input"></textarea>
  </div>
  <script src="node_modules/babel-core/browser.js" charset="utf-8"></script>
  <script src="compilers/traceur-compiler/bin/traceur.js"></script>
  <script src="bundle.js"></script>
  </body>
</html>
